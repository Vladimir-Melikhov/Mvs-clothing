version: '3.9'

services:
  # PostgreSQL Database для clothing
  db_clothing:
    image: postgres:latest
    container_name: mvs-clothing_db
    restart: unless-stopped
    volumes:
      - postgres_clothing_data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - clothing_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_clothing:
    image: redis:latest
    container_name: mvs-clothing_redis
    restart: unless-stopped
    volumes:
      - redis_clothing_data:/data
    networks:
      - clothing_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --port 6380

  web_clothing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvs-clothing_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --config gunicorn.conf.py"
    volumes:
      - ./backend:/app
      - static_clothing_volume:/app/staticfiles
      - media_clothing_volume:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db_clothing
      - CELERY_BROKER_URL=redis://redis_clothing:6380/0
      - CELERY_RESULT_BACKEND=redis://redis_clothing:6380/0
    depends_on:
      db_clothing:
        condition: service_healthy
      redis_clothing:
        condition: service_healthy
    networks:
      - clothing_internal
    expose:
      - "8002"

  celery_clothing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvs-clothing_celery
    restart: unless-stopped
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
      - media_clothing_volume:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db_clothing
      - CELERY_BROKER_URL=redis://redis_clothing:6380/0
      - CELERY_RESULT_BACKEND=redis://redis_clothing:6380/0
    depends_on:
      db_clothing:
        condition: service_healthy
      redis_clothing:
        condition: service_healthy
    networks:
      - clothing_internal

  frontend_clothing:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mvs-clothing_frontend
    restart: unless-stopped
    networks:
      - clothing_internal
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  nginx_clothing:
    image: nginx:latest
    container_name: mvs-clothing_nginx
    restart: unless-stopped
    ports:
      - "8002:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_clothing_volume:/app/staticfiles:ro
      - media_clothing_volume:/app/media:ro
      - nginx_clothing_logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web_clothing
      - frontend_clothing
    networks:
      - clothing_internal
      - external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  clothing_internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres_clothing_data:
  redis_clothing_data:
  static_clothing_volume:
  media_clothing_volume:
  nginx_clothing_logs: